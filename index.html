<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Gimme All Yur Candy</title>
</head>
<body>
  <form>
    <label for='email'>Email:</label>
    <input id='email' type='email' name='email' placeholder='words@place.something'><br>

    <label for='password'>Password:</label>
    <input id='password' type='password' name='password' placeholder='try 123456'><br>

    <label for='github'>GitHub Username:</label>
    <input id='github' type='text' name='github' placeholder='username'><br>

    <input type='radio' name='version' value='Enterprise'> Enterprise<br>
    <input type='radio' name='version' value='Pro'> Pro<br>
    <input type='radio' name='version' value='Free'> Free<br>

    <input type='checkbox' name='remember'> Remember Me<br>

      <button type='submit'>Submit-it</button>
  </form>
</body>
</html>
